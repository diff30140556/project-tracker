<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Tracker</title>

  <!-- TODO: add Bootstrap CSS via CDN link -->
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <!-- fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <header class="p-5 mb-4 text-center header bg-dark text-light">
    <!-- TODO: Add the proper title -->
    <h1>Project Tracker</h1>
    <h2>
      <!-- TODO: update the content of this span dynamically with JavaScript -->
      <span id="time-display"></span>
    </h2>
  </header>
  <main class="container-fluid">
    <!-- TODO: add the proper bootstrap class to create a responsive row -->
    <div class="row">
      <!-- TODO: add the proper bootstrap class(es) to create responsive columns -->
      <div class="col-md-3 mb-4">
        <!-- TODO: Replace the following div with the Bootstrap "Card" component here to show project form and instructions -->
        <div class="card">
          <div class="card-header bg-primary text-white fs-4 fw-bold">
            Instructions
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Click the button below to open a form and provide information for the following:</li>
            <li class="list-group-item">Project Name</li>
            <li class="list-group-item">Project Type</li>
            <li class="list-group-item">Due Date</li>
          </ul>
          <div class="card-footer">
            <button type="button" class="w-100 btn btn-warning fw-bold" data-bs-toggle="modal" data-bs-target="#form-modal">
              Add Project
            </button>
          </div>
        </div>
      </div>
      
      <!-- TODO: add the proper bootstrap class(es) to create responsive columns -->
      <div class="col-md-9">
        <!-- TODO: use an HTML <table> to show the projects in a Project Table view -->
          <table class="table table-hover">
            <thead class="table-primary">
              <tr>
                <th scope="col" width="250">Name</th>
                <th scope="col" width="350">Type</th>
                <th scope="col">Due</th>
                <th scope="col" width="100" class="text-start"></th>
              </tr>
            </thead>
            <tbody class="table-list">
              
            </tbody>
          </table>
        </div>
      </div>
  </main>

  <!--TODO: add Bootstrap Modal w/ a form for adding a new project -->
  <!-- Button trigger modal -->


<!-- Modal -->
<div class="form-modal modal fade" id="form-modal" tabindex="-1" aria-labelledby="form-modal-label" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="form-modal-label">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="index.html">
          <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="user-name form-control" id="projectName" aria-describedby="emailHelp">            
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Project Type</label>
            <select class="project-type form-select" id="type" aria-label="Default select">
              <option selected disabled>Open this select menu</option>
              <option value="1">Web Application (Front End)</option>
              <option value="2">Mobile Application</option>
              <option value="3">Responsive Webpage</option>
              <option value="3">E-Commerce Webpage</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="text" class="current-date form-control" id="datepicker" aria-describedby="datePicker">
            <i class="calendar fa-regular fa-calendar-days fs-5"></i>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="save-data btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
  
  <!-- TODO: add Bootstrap JS via CDN for modal functionality -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- TODO: add jQuery JS library -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <!-- TODO: add Day.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- TODO: add custom script.js file -->
  <script src="assets/js/script.js"></script>
  <script>
    $( function() {
      $( "#datepicker" ).datepicker();
  } );
  </script>

</body>

</html>
